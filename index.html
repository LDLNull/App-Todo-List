<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Gerenciador de Tarefas</h1>
  </header>

  <main>
    <!-- Formulário para adicionar tarefa -->
    <form id="taskForm" aria-label="Adicionar nova tarefa">
      <input type="text" id="taskTitle" placeholder="Título da tarefa" required />
      <select id="taskPriority">
        <option value="alta">Alta</option>
        <option value="media">Média</option>
        <option value="baixa">Baixa</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <!-- Feedbacks -->
    <div id="feedback" role="alert"></div>

    <!-- Lista dinâmica -->
    <section id="taskList" aria-live="polite"></section>

    <!-- Loader -->
    <div id="loader" class="hidden">Carregando tarefas...</div>
  </main>

  <footer>
    <p>Feito com ❤️ em JavaScript puro</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
